<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsweek - News, Analysis, Politics, Business, Technology</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="

  <body>
    <header class="site-header p-3 ms-3 me-3">

        <div class="col-4 text-center">
          <a class="blog-header-logo" href="#">

        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <div><a class="link-secondary text-white" href="#"> LOGIN </a></div>
          <div class="ps-4">

    <div class="top-menu ms-3 me-3 bg-white">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav top me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#">U.S.</a>
              </li>
              <li class="nav-item">
                <a href="#">World</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a href="#">Culture</a>
              </li>
              <li class="nav-item">
                <a href="#">Newsgeek</a>
              </li>
              <li class="nav-item">
                <a href="#">Sports</a>
              </li>
              <li class="nav-item">
                <a href="#">Health</a>
              </li>
              <li class="nav-item">
                <a href="#">The Debate</a>
              </li>
              <li class="nav-item">
                <a href="#">Experts</a>
              </li>
              <li class="nav-item">
                <a href="#">Vantage</a>
              </li>
            </ul>
            <form class="d-flex">
              <div class="search">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                  size="4"
                />
              </div>
              <div><img src="asset/images/searchicon.png" /></div>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="sub ms-3 me-3 bg-white">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-header">
              <span class="trend-story">TRENDING</span>
